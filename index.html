<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feedback & Suggestions</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        
        button, input, select, textarea, img, a {
    outline: none;
    box-shadow: none;
    border: none;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
}

* {
    -webkit-tap-highlight-color: transparent;
}

img {
    pointer-events: none;
}
        
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 350px;
            width: 85%;
            padding: 15px;
            background-color: #101010;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        textarea, input, button {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid transparent;
            font-size: 13px;
            background-color: #1c1c1c;
            color: #fff;
            outline: none;
            transition: border-color 0.3s ease;
        }
        textarea:focus, input:focus {
            border-color: #808080;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            background-color: #2D83EC;
            color: #FFFFFF;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1E2337;
        }
        h2 {
            margin-bottom: 20px;
            color: #2D83EC;
        }
        .dropdown {
            position: relative;
            width: 90%;
            margin: 10px auto;
        }
        .dropdown-button {
            width: 100%;
            padding: 10px;
            background-color: #1c1c1c;
            color: #FFFFFF;
            border: none;
            border-radius: 30px;
            font-size: 13px;
            text-align: left;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }
        .dropdown-button:hover {
            background-color: #2D83EC;
        }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #1c1c1c;
            border-radius: 30px;
            border-bottom: 1px solid #808080;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 100;
            display: none;
        }
        .dropdown-menu.active {
            display: block;
        }
        .dropdown-item {
            padding: 10px;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dropdown-item:hover {
            background-color: #2D83EC;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback & Suggestions</h2>
        <div class="dropdown">
            <button class="dropdown-button" id="dropdownButton">Select Message Type</button>
            <div class="dropdown-menu" id="dropdownMenu">
                <div class="dropdown-item" onclick="selectOption('Complaint')">Complaint</div>
                <div class="dropdown-item" onclick="selectOption('Suggestion')">Suggestion</div>
            </div>
        </div>
        <textarea id="message" placeholder="Enter your feedback or suggestion here..."></textarea>
        <input id="username" type="text" placeholder="Telegram Username" disabled>
        <input id="userId" type="text" placeholder="Telegram ID" disabled>
        <button onclick="sendMessage()">Submit</button>
    </div>
    
    <script>
        // Telegram Web App integration
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Get user data
        const userData = tg.initDataUnsafe.user;
        document.getElementById("username").value = userData.username || "Not available";
        document.getElementById("userId").value = userData.id || "Not available";

        // Dropdown menu logic
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        dropdownButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('active');
        });

        function selectOption(option) {
            dropdownButton.textContent = option;
            dropdownMenu.classList.remove('active');
        }

        window.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown')) {
                dropdownMenu.classList.remove('active');
            }
        });

        // Send message function
        function sendMessage() {
            const message = document.getElementById("message").value.trim();
            const messageType = dropdownButton.textContent;
            const username = userData.username || "Not available";
            const userId = userData.id;

            if (!message || messageType === "Select Message Type") {
                tg.showAlert("Please select a message type and enter your feedback.");
                return;
            }

            const botToken = "7645890661:AAEwfvZjaQPmyf181QYTRZ-kEQgluG-rPrQ"; // Replace with your bot token
            const adminId = "6793556284";  // Replace with the admin chat ID

            const text = `Message Type: ${messageType}\n`
                + `User ID: ${userId}\n`
                + `Username: @${username}\n\n`
                + `Message:\n${message}`;

            // Send the message to the bot
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: adminId,
                    text: text
                })
            }).then(response => {
                if (response.ok) {
                    tg.showAlert("Message sent successfully!");
                    document.getElementById("message").value = "";
                } else {
                    tg.showAlert("Failed to send the message. Please try again.");
                }
            }).catch(error => {
                console.error("Error:", error);
                tg.showAlert("An error occurred. Please try again later.");
            });
        }
    </script>
</body>
</html>
