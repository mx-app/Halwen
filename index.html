<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feedback & Suggestions</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Feedback & Suggestions</h2>
      <div class="option-group">
        <label class="option">
          <input type="radio" name="messageType" value="Complaint"> Complaint
        </label>
        <label class="option">
           <input type="radio" name="messageType" value="Suggestion"> Suggestion
        </label>
      </div>

        <textarea id="message" placeholder="Enter your feedback or suggestion here..."></textarea>
        <input id="username" type="text" placeholder="Telegram Username" disabled>
        <input id="userId" type="text" placeholder="Telegram ID" disabled>
        <button onclick="sendMessage()">Submit</button>
    </div>
    
    <script>
        // Telegram Web App integration
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Get user data
        const userData = tg.initDataUnsafe.user;
        document.getElementById("username").value = userData.username || "Not available";
        document.getElementById("userId").value = userData.id || "Not available";

        // Send message function
        function sendMessage() {
            const message = document.getElementById("message").value.trim();
            const messageType = document.querySelector('input[name="messageType"]:checked');
            const username = userData.username || "Not available";
            const userId = userData.id;

            if (!message || !messageType) {
                tg.showAlert("Please select a message type and enter your feedback.");
                return;
            }

            const botToken = "7645890661:AAEwfvZjaQPmyf181QYTRZ-kEQgluG-rPrQ"; // Replace with your bot token
            const adminId = "6793556284";  // Replace with the admin chat ID

            const text = `Message Type: ${messageType.value}\n`
                + `User ID: ${userId}\n`
                + `Username: @${username}\n\n`
                + `Message:\n${message}`;

            // Send the message to the bot
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: adminId,
                    text: text
                })
            }).then(response => {
                if (response.ok) {
                    tg.showAlert("Message sent successfully!");
                    document.getElementById("message").value = "";
                } else {
                    tg.showAlert("Failed to send the message. Please try again.");
                }
            }).catch(error => {
                console.error("Error:", error);
                tg.showAlert("An error occurred. Please try again later.");
            });
        }
    </script>

    
    <script type="module" src="script.js"></script>
</body>
</html>
