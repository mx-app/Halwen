<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feedback & Suggestions</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        button, input, select, textarea, img, a {
    outline: none;
    box-shadow: none;
    border: none;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
}

* {
    -webkit-tap-highlight-color: transparent;
}

img {
    pointer-events: none;
}
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 350px;
            width: 85%;
            padding: 15px;
            background-color: #101010;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .option-group {
            text-align: left;
            margin: 15px 0;
        }
        .option {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .option input {
            margin-right: 10px;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #FFFFFF;
            border-radius: 50%;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .option input:checked {
            background-color: #2D83EC;
            border-color: #2D83EC;
        }
        textarea, input, button {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid transparent;
            font-size: 13px;
            background-color: #1c1c1c;
            color: #fff;
            outline: none;
            transition: border-color 0.3s ease;
        }
        textarea:focus, input:focus {
            border-color: #808080;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            background-color: #2D83EC;
            color: #FFFFFF;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1E2337;
        }
        h2 {
            margin-bottom: 20px;
            color: #2D83EC;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback & Suggestions</h2>
        <p>Select the type of support:</p>
        <div class="option-group">
            <label class="option">
                <input type="radio" name="messageType" value="Complaint">
                Complaint
            </label>
            <label class="option">
                <input type="radio" name="messageType" value="Suggestion">
                Suggestion
            </label>
        </div>
        <textarea id="message" placeholder="Enter your feedback or suggestion here..."></textarea>
        <input id="username" type="text" placeholder="Telegram Username" disabled>
        <input id="userId" type="text" placeholder="Telegram ID" disabled>
        <button onclick="sendMessage()">Submit</button>
    </div>
    
    <script>
        // Telegram Web App integration
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Get user data
        const userData = tg.initDataUnsafe.user;
        document.getElementById("username").value = userData.username || "Not available";
        document.getElementById("userId").value = userData.id || "Not available";

        // Send message function
        function sendMessage() {
            const message = document.getElementById("message").value.trim();
            const messageType = document.querySelector('input[name="messageType"]:checked');
            const username = userData.username || "Not available";
            const userId = userData.id;

            if (!message || !messageType) {
                tg.showAlert("Please select a message type and enter your feedback.");
                return;
            }

            const botToken = "7645890661:AAEwfvZjaQPmyf181QYTRZ-kEQgluG-rPrQ"; // Replace with your bot token
            const adminId = "6793556284";  // Replace with the admin chat ID

            const text = `Message Type: ${messageType.value}\n`
                + `User ID: ${userId}\n`
                + `Username: @${username}\n\n`
                + `Message:\n${message}`;

            // Send the message to the bot
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: adminId,
                    text: text
                })
            }).then(response => {
                if (response.ok) {
                    tg.showAlert("Message sent successfully!");
                    document.getElementById("message").value = "";
                } else {
                    tg.showAlert("Failed to send the message. Please try again.");
                }
            }).catch(error => {
                console.error("Error:", error);
                tg.showAlert("An error occurred. Please try again later.");
            });
        }
    </script>
</body>
</html>
