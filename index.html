<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكاوي واقتراحات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        textarea, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>شكاوي واقتراحات</h2>
        <textarea id="message" placeholder="أدخل الشكوى أو الاقتراح هنا"></textarea>
        <select id="messageType">
            <option value="شكوى">شكوى</option>
            <option value="اقتراح">اقتراح</option>
        </select>
        <input id="username" type="text" placeholder="اسم المستخدم" disabled>
        <input id="userId" type="text" placeholder="Telegram ID" disabled>
        <button onclick="sendMessage()">إرسال</button>
    </div>

    <script>
        // Telegram Web App integration
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Get user data
        const userData = tg.initDataUnsafe.user;
        document.getElementById("username").value = userData.username || "غير متوفر";
        document.getElementById("userId").value = userData.id || "غير متوفر";

        // Send message function
        function sendMessage() {
            const message = document.getElementById("message").value.trim();
            const messageType = document.getElementById("messageType").value;
            const username = userData.username || "غير متوفر";
            const userId = userData.id;

            if (!message) {
                alert("الرجاء إدخال الشكوى أو الاقتراح");
                return;
            }

            const botToken = " "; // استبدل YOUR_BOT_TOKEN بالتوكن الخاص بك
            const adminId = "6793556284";  // استبدل ADMIN_CHAT_ID بمعرف الأدمن

            const text = `نوع الرسالة: ${messageType}\n`
                + `معرف المستخدم: ${userId}\n`
                + `اسم المستخدم: @${username}\n\n`
                + `الرسالة:\n${message}`;

            // Send the message to the bot
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: adminId,
                    text: text
                })
            }).then(response => {
                if (response.ok) {
                    alert("تم إرسال الرسالة بنجاح");
                    document.getElementById("message").value = "";
                } else {
                    alert("حدث خطأ أثناء الإرسال");
                }
            }).catch(error => {
                console.error("Error:", error);
                alert("تعذر الاتصال بالبوت");
            });
        }
    </script>
</body>
</html>
